{% extends "base.html" %}
{% block content %}
    <h2>Последние посты</h2>
    {% for post in posts %}
        <div class="post">
            <h3><a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a></h3>
            <p>{{ post.content }}</p>
            <small>Автор: {{ post.author.username }} | {{ post.created_at }}</small>
        </div>
    {% endfor %}
{% endblock %}
